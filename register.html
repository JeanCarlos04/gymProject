<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ignite page register" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c7c2ced7ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <main class="main-container">
      <form id="form-container" class="form-container">
        <div class="img-container">
          <img
            class="img-logo"
            src="../video/img/GitHub__2_-removebg-preview.png"
            alt="Ignite Logo"
          />
          <h3 class="title-logo">ignite</h3>
        </div>
        <h1 class="form-title">Get Started</h1>
        <h2 class="subTitle">Sign up to your account</h2>
        <div class="container-inputs">
          <div class="container">
            <label> User </label>
            <input
              id="input-user"
              class="input-User"
              type="text"
              placeholder="yourUserExample"
              required
            />
          </div>
          <div class="container">
            <label> Email </label>
            <input
              id="input-email"
              class="input-Email"
              type="text"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="container">
            <label> Password </label>
            <input
              id="input-password"
              class="input-password"
              type="password"
              placeholder="••••••••"
              required
            />
          </div>
          <div id="buttonSendLogin" class="container">
            <button id="btnSend" class="button-register">Sign In</button>
          </div>
          <p class="p-login">
            Already have an account?
            <a id="a-login" class="a-login">
              Sign In <i class="fa-solid fa-check"> </i>
            </a>
          </p>
        </div>
      </form>

      <form id="login-container" class="login-container login-hidden">
        <div class="img-container">
          <img
            class="img-logo"
            src="../video/img/GitHub__2_-removebg-preview.png"
            alt="Ignite Logo"
          />
          <h3 class="title-logo">ignite</h3>
        </div>
        <h1 class="form-title">Welcome back</h1>
        <h2 class="subTitle">Sign in to your account</h2>
        <div class="container-inputs">
          <div class="container"></div>
          <div class="container">
            <label> Email </label>
            <input
              id="login-email"
              class="input-Email"
              type="text"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="container">
            <label> Password </label>
            <input
              id="login-password"
              class="input-password"
              type="password"
              placeholder="••••••••"
              required
            />
          </div>
          <div id="btnSend" class="container">
            <button
              id="btnSendLogin"
              class="button-register"
              href="../HTML/index.html"
            >
              Sign In
            </button>
          </div>
          <p class="p-login">
            Don't have an account?
            <a id="a-register" class="a-login">
              Sign Up <i class="fa-solid fa-check"> </i>
            </a>
          </p>
        </div>
      </form>
      <figure class="figure-container">
        <video
          class="video-container"
          src="../video/img/Video register.mp4"
          autoplay
          loop
          muted
        ></video>
      </figure>
    </main>
    <script src="../JS/register.js" type="module"></script>
  </body>
</html>
